    /** Loading styling */

    .loading-container {
      position: absolute;

      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid #ff7738;
      border-left-color: rgb(0, 0, 0);
      border-radius: 974px;
    }

    .loading-whirlpool {
      margin: -24px 0 0 -24px;
      height: 100px;
      width: 100px;
      animation: loading-rotate 1150ms linear infinite;

    .loading-whirlpool::before {

      height: 55px;
